<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 80%;
            margin: auto;
        }
        
        input:not([type="radio"]):not([type="checkbox"]),
        textarea {
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 1em;
        }
        
        textarea {
            height: 7em;
        }
    </style>
</head>

<body>
    <form action="processForm.php" method="POST">
        <label for="firstName"> First Name:
        <input name="firstName" placeholder="Enter First name"> </label>

        <label for="lastName"> Last Name: </label>
        <input id="lastName" name="lastName" value="Biden">

        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Enter Password" id="password" minlength="3" maxlength="5" required>

        <label for="age">Age:</label>
        <input type="age" name="age" id="age" placeholder="Enter age" min="1" max="120" step="any">

        <label for="email">email:</label>
        <input type="email" name="email" id="email">

        <label for="color">Favorite Color:</label>
        <input type="color" name="color" id="color" value="#23af6b">

        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday" value="2021-01-01" min="1900-01-01" max="2021-06-20">

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone">

        <label for="rating">Rating:</label>
        <input type="range" name="rating" id="rating" min="1" max="5">

        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" placeholder="Enter comment Here"></textarea>

        <label>Should there be class next Monday:
        <input type="radio" name="poll" value="yes">Yes
        <input type="radio" name="poll" value="no" checked>No</label>

        <br>

        <label>Sides:
        <input type="checkbox" name="side[]" value = "Fries">Fries
        <input type="checkbox" name="side[]" value = "Fries" checked>Onion Rings
        <input type="checkbox" name="side[]" value = "Fries">Egg Roll
       </label>

        <br>

        <label for="drink">Drink:</label>
        <select name="drink" id="drink">
          <option value="1">Coke</option>
          <option value="Pepsi">Pepsi</option>
          <option value="Snapple" selected>Snapple</option>
        </select>


        <input type="reset">
        <input type="submit" value="register">

        <button type="reset">Reset</button>
        <button>Submit!</button>
        <button type="button">Do something in Javascript</button>
    </form>
</body>

</html>

</html>
