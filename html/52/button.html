<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/redButton.png">

    <title>Red Button</title>
    <style>
        .button {
            background-image: url(images/redButton.png);
            height: 200px;
            width: 197px;
        }
        
        .button:hover {
            background-image: url(images/hoverButton.png);
            height: 200px;
            width: 197px;
        }
        
        .button:active {
            background-image: url(images/greenButton.png);
            height: 200px;
            width: 197px;
        }
    </style>
</head>

<body>
    <div class="button"></div>
</body>

</html>
